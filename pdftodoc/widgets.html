<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>PdftoDoc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
	
    
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
	

	<div class="main-content">
    <div class="widget widget-finished">
      <p class="widget-title">title.pdf<img class="top-right-button" src="images/close.png"></img></p>
      <div class="widget-main">
      <img src="images/widget-finished.png" alt="pdf picture"></img>
      </div>
      <div class="widget-main-overlay"></div>
      <div class="widget-bottom">Download</div>
    </div>

    <div class="widget widget-converting">
      <p class="widget-title">title.pdf<img class="top-right-button" src="images/close.png"></img></p>
      <div class="widget-main">
      <img src="images/rotation-right.png" alt="converting animation"></img>
      <p>Converting</p>
      </div>
      <div class="widget-bottom">50% of 2.3 MB</div>
    </div>

    <div class="widget widget-uploading">
      <p class="widget-title">title.pdf<img class="top-right-button" src="images/close.png"></img></p>
      <div class="widget-main">
      <img src="images/widget-upload.png" alt="uploading icon"></img>
      <p>Uploading</p>
      </div>
      <div class="widget-bottom">50% of 2.3 MB</div>
    </div>
  </div>


</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="my-scripts.js"></script>
</html>
